<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "TITLE_SETTINGS" | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>{{ "LANGUAGE" | translate }}</ion-label>
    <ion-select [(ngModel)]="lang" (ionChange)="onLangChange($event)">
      <ion-option value="heb">עברית</ion-option>
      <ion-option value="en">English</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
