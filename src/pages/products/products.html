<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "TITLE_PRODUCTS" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let product of modelService.getProductList()" (click)="itemTapped($event, product)">
      <ion-icon [name]="product.icon" item-start></ion-icon>
      {{product.name}}
      <div class="product-note" item-end>
        {{product.note}}
      </div>
    </button>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="presentAddProductPageModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
