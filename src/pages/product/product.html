<ion-header>

  <ion-navbar>
    <ion-title>{{this.product.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-icon [name]="this.product.icon"></ion-icon>
    <button ion-button round outline item-end (click)="presentIconChooser()">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-item>
  <ion-list radio-group>
    <ion-list-header>
      {{ "PRICES" | translate }}
    </ion-list-header>
    <ion-item *ngFor="let priceCheck of
      modelService.getPriceChecks(this.product.id)">
      <ion-icon name="clipboard" item-start></ion-icon>
      <ion-label>{{this.modelService.getStoreName(priceCheck.store_id)}} {{priceCheck.price}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="presentAddPricePageModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
