<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>רשימת קניות</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let listItem of modelService.getShoppingList()" (click)="presentPopover($event, listItem.product.name)">
      <ion-icon name="clipboard" item-start></ion-icon>
      <ion-label [style.text-decoration]="listItem.marked ? 'line-through' : ''">{{listItem.product.name}}</ion-label>
    </ion-item>
  </ion-list>

  <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
  <ion-fab right bottom>
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="presentAddToListPageModal()">
        <ion-icon name="basket"></ion-icon>
        <ion-label>פריט לרשימה</ion-label>
      </button>
      <button ion-fab (click)="navigateAddToDB()">
        <ion-icon name="filing"></ion-icon>
        <ion-label>פריט לבסיס נתונים</ion-label>
      </button>
      <button ion-fab (click)="openSocial('vimeo', fab4)">
        <ion-icon name="cart"></ion-icon>
        <ion-label>חנות</ion-label>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
