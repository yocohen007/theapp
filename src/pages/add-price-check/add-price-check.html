<ion-header>

  <ion-navbar>
    <ion-title>{{"ADD_PRICE_CHECK" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>{{ "STORE" | translate }}</ion-label>
    <ion-select interface="popover" [(ngModel)]="store_id">
      <ion-option *ngFor="let store of this.stores" [value]="store.id">{{store.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label color="primary">{{"PRICE" | translate}}:</ion-label>
    <ion-input [(ngModel)]="price" type="number" placeholder=""></ion-input>
  </ion-item>
  <button ion-button color="danger" item-end (click)="add()">{{ "ADD" | translate}}</button>
</ion-content>
