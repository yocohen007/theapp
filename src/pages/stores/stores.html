<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "TITLE_STORES" | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let store of modelService.getStoresList()">
      <!-- <ion-icon [name]="store.icon" item-start></ion-icon> -->
      {{store.name}}
      <div class="product-note" item-end>
        {{store.note}}
      </div>
    </button>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="presentAddStorePageModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
