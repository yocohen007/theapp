<ion-header>

  <ion-navbar>
    <ion-title>{{"NEW_ITEM" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item horizontal>
    <ion-label item-start color="primary">{{"ITEM" | translate}}:</ion-label>
    <ion-input #input [(ngModel)]="product" placeholder="Text Input"></ion-input>
    <button ion-button color="danger" item-end (click)="add()">{{ "ADD" | translate}}</button>
  </ion-item>
  <ion-list>
    <button ion-item *ngFor="let product of getFilteredListItems()" (click)="onItemTap($event, product)">
      <ion-icon name="clipboard" item-start></ion-icon>
      <ion-label>{{product.name}}</ion-label>
    </button >
  </ion-list>
  <ion-item>
    <button ion-button color="danger" full (click)="cancel()">{{"DONE" | translate}}</button>
  </ion-item>
</ion-content>
