<ion-header>

  <ion-navbar>
    <ion-title>{{"NEW_ITEM" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary">{{"ITEM" | translate}}:</ion-label>
    <ion-input [(ngModel)]="product" placeholder="Text Input"></ion-input>
  </ion-item>
  <ion-item>
  <button ion-button color="danger" full (click)="dismiss()">OK</button>
  <button ion-button color="danger" full (click)="cancel()">Cancel</button>
  </ion-item>
  </ion-content>
